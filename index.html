<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bono Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo" />
      <div class="social-media">
        <div>
          <i class="fas fa-envelope"></i>
          <span>contact@bono.com</span>
        </div>
        <div>
          <i class="fas fa-phone"></i>
          <span>(+31)021-800-8244</span>
        </div>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </header>
    <main class="content">
      <form>
        <div class="form-input">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="form-input">
          <label for="Email Address">Email</label>
          <input type="text" name="email" id="name" />
        </div>
        <div class="form-input">
          <label for="message">Message</label>
          <textarea id="message"></textarea>
        </div>
        <input type="submit" class="btn" />
      </form>
      <aside class="text">
        <h1>Coming Soon For Every Developer</h1>
        <p>
          Our new Bono web page will change the way you think about content
          managment and will allow you to focus on what's really important. Use
          the Contact Form to send us your thoughts.
        </p>
      </aside>
    </main>
  </body>
</html>
